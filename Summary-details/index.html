<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary And Details</title>
  </head>
  <body>
    <details>
      <summary>What is HTML?</summary>
      <p>
        HTML stands for HyperText Markup Language. It is the standard language
        for creating web pages.
      </p>
    </details>

    <details>
      <summary>What is CSS?</summary>
      <p>
        CSS stands for Cascading Style Sheets. It is used to style and layout
        web pages.
      </p>
    </details>
    <script>
      const detailsElement = document.querySelector("details");
      detailsElement.addEventListener("toggle", (event) => {
        console.log("Details toggled:", event.target.open);
      });
    </script>
  </body>
</html>
